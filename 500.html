<!DOCTYPE html>
<html lang="en">
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在升级中</title>
    <link rel="stylesheet" href="./500_style.css">
</head>
 
<body>
    <div class="outerbox" >
        <img class="500" src=500.svg />
        <div id="lottie-animation" class="lottie-animation" ></div>
        <div class="text" >系统正在升级，请稍后再来</div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.7/lottie.js"></script>
<script>

    container: document.getElementById('lottie-animation'),

    loop: true,
    autoplay: true,
    path: 'final_500.json', //json动画文件的路径
});
</script>
